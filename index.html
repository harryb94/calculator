<!DOCTYPE html>
<html lang="en"></html>


<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="container">

        <div id="calcBody">

            <div id="screen">
                <div id="history">
                    
                </div>
               <div id ="currentDisplay"></div>
            </div>

            <div id="buttons">
                <div id="numbers">
                    <button id="number" class="7">7</button>
                    <button id="number" class="8">8</button>
                    <button id="number" class="9">9</button>
                    <button id="number" class="4">4</button>
                    <button id="number" class="5">5</button>
                    <button id="number" class="6">6</button>
                    <button id="number" class="1">1</button>
                    <button id="number" class="2">2</button>
                    <button id="number" class="3">3</button>
                    <button id="number" class="0">0</button>
                    <button id="dot" class=".">.</button>
                </div>

                <div id="functions">
                    <button id="function" class="+">+</button>
                    <button id="function" class="-">-</button>
                    <button id="function" class="*">x</button>
                    <button id="function" class="/">/</button>
                    <button id="function" class="=">=</button>
                </div>

            </div>

        </div>

    </div>

    <footer>
        Calculator Project - harryb94
    </footer>

    <script src="script.js" defer></script>
</body>
