<!DOCTYPE html>
<html lang="en"></html>


<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="container">

        <div id="calcBody">

            <div id="screen">
                00000000
            </div>

            <div id="buttons">
                <div id="numbers">
                    <button id="seven" class="7">7</button>
                    <button id="eight" class="8">8</button>
                    <button id="nine" class="9">9</button>
                    <button id="four" class="4">4</button>
                    <button id="five" class="5">5</button>
                    <button id="six" class="6">6</button>
                    <button id="one" class="1">1</button>
                    <button id="two" class="2">2</button>
                    <button id="three" class="3">3</button>
                    <button id="zero" class="0">0</button>
                    <button id="dot" class=".">.</button>
                </div>

                <div id="functions">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <button id="multiply">x</button>
                    <button id="divide">/</button>
                    <button id="equals">=</button>
                </div>

            </div>

        </div>

    </div>

    <footer>
        Calculator Project - harryb94
    </footer>

    <script src="script.js" defer></script>
</body>
